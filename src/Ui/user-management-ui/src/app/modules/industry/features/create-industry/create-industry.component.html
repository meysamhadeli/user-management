<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Create New Industry</h1>
      <p class="text-gray-600">Add a new industry category to the system</p>
    </div>

    <!-- Form Card -->
    <mat-card class="shadow-xl rounded-2xl border-0 bg-white">
      <mat-card-content class="p-6">
        <form [formGroup]="industryForm" (ngSubmit)="onSubmit()" class="space-y-6">
          
          <!-- Industry Name -->
          <div class="space-y-2">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label class="text-gray-700 font-medium">Industry Name</mat-label>
              <input 
                matInput 
                formControlName="name" 
                placeholder="Enter industry name"
                class="placeholder-gray-400 text-gray-900">
              <mat-icon matSuffix class="text-gray-400">work</mat-icon>
              
              <mat-error *ngIf="industryForm.get('name')?.hasError('required')" 
                        class="text-red-600 text-sm font-medium">
                ✗ Industry name is required
              </mat-error>
              <mat-error *ngIf="industryForm.get('name')?.hasError('maxlength')" 
                        class="text-red-600 text-sm font-medium">
                ✗ Industry name must not exceed 100 characters
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Description -->
          <div class="space-y-2">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label class="text-gray-700 font-medium">Description</mat-label>
              <textarea 
                matInput 
                formControlName="description" 
                placeholder="Describe this industry category" 
                rows="4"
                class="placeholder-gray-400 text-gray-900 resize-vertical min-h-[100px]">
              </textarea>
              <mat-icon matSuffix class="text-gray-400">description</mat-icon>
              
              <mat-error *ngIf="industryForm.get('description')?.hasError('required')" 
                        class="text-red-600 text-sm font-medium">
                ✗ Description is required
              </mat-error>
              <mat-error *ngIf="industryForm.get('description')?.hasError('maxlength')" 
                        class="text-red-600 text-sm font-medium">
                ✗ Description must not exceed 500 characters
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Actions -->
          <div class="flex flex-col sm:flex-row gap-3 justify-between items-center pt-6 border-t border-gray-100">
            <button 
              mat-stroked-button 
              type="button" 
              routerLink="/"
              class="w-full sm:w-auto px-6 py-3 border-gray-300 text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 rounded-lg font-medium">
              <div class="flex items-center gap-2">
                <mat-icon class="text-gray-500 !w-5 !h-5">arrow_back</mat-icon>
                <span>Cancel</span>
              </div>
            </button>
            
            <button 
              mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="industryForm.invalid || isLoading"
              class="w-full sm:w-auto px-8 py-3 bg-blue-600 text-white hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200 rounded-lg font-medium shadow-md hover:shadow-lg">
              
              <div class="flex items-center gap-2 justify-center">
                <mat-spinner 
                  *ngIf="isLoading" 
                  diameter="20" 
                  class="text-white !w-5 !h-5">
                </mat-spinner>
                <mat-icon *ngIf="!isLoading" class="text-white !w-5 !h-5">add_circle</mat-icon>
                <span class="font-semibold">
                  {{ isLoading ? 'Creating...' : 'Create Industry' }}
                </span>
              </div>
            </button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>

    <!-- Help Text -->
    <div class="mt-6 text-center">
      <p class="text-gray-500 text-sm">
        Ready to create a company? 
        <a routerLink="/company/create" class="text-blue-600 hover:text-blue-700 font-medium underline transition-colors">
          Create Company
        </a>
      </p>
    </div>
  </div>
</div>

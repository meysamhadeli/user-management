<div class="p-6">
  <div class="text-center mb-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Company Information</h2>
    <p class="text-gray-600">Step 1 of 4 - Tell us about your company</p>
  </div>

  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <!-- Company Name -->
    <div class="space-y-2">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label class="text-gray-700 font-medium">Company Name</mat-label>
        <input 
          matInput 
          formControlName="name" 
          placeholder="Enter your company name"
          class="placeholder-gray-400 text-gray-900">
        <mat-icon matSuffix class="text-gray-400">business</mat-icon>
        
        <mat-error *ngIf="companyForm.get('name')?.hasError('required')" 
                  class="text-red-600 text-sm font-medium">
          ✗ Company name is required
        </mat-error>
        <mat-error *ngIf="companyForm.get('name')?.hasError('maxlength')" 
                  class="text-red-600 text-sm font-medium">
          ✗ Company name must not exceed 200 characters
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Industry Selection -->
    <div class="space-y-2">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label class="text-gray-700 font-medium">Industry</mat-label>
        <mat-select 
          formControlName="industryId">
          <mat-option class="text-gray-500">-- Select an industry --</mat-option>
          <mat-option 
            *ngFor="let industry of industries" 
            [value]="industry.id"
            class="text-gray-900">
            {{ industry.name }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix class="text-gray-400">category</mat-icon>
        
        <mat-error *ngIf="companyForm.get('industryId')?.hasError('required')" 
                  class="text-red-600 text-sm font-medium">
          ✗ Please select an industry
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Action -->
    <div class="flex justify-end pt-4 border-t border-gray-100">
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="companyForm.invalid"
        class="px-8 py-3 bg-blue-600 text-white hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200 rounded-lg font-medium shadow-md hover:shadow-lg">
        
        <div class="flex items-center gap-2 justify-center">
          <mat-icon class="text-white !w-5 !h-5">arrow_forward</mat-icon>
          <span class="font-semibold">Next: User Information</span>
        </div>
      </button>
    </div>

  </form>
</div>

<!doctype html>
<html lang="en">
<head>
  <!-- Primary: CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
  <title>UserManagementUi</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Fallback: Local -->
  <script>
    // Check if Material Icons loaded, if not, load local version
    document.addEventListener('DOMContentLoaded', function() {
      const span = document.createElement('span');
      span.className = 'material-icons';
      span.style.cssText = 'position: absolute; left: -1000px;';
      span.textContent = 'check';
      document.body.appendChild(span);
      
      setTimeout(() => {
        const width = span.offsetWidth;
        if (width === 0 || span.offsetHeight === 0) {
          // Material Icons failed to load, inject local version
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '/assets/fonts/material-icons/material-icons.css';
          document.head.appendChild(link);
        }
        document.body.removeChild(span);
      }, 100);
    });
  </script>
</head>

<body>
  <app-root></app-root>
</body>
</html>
